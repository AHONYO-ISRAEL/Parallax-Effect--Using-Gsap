<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
        <header>
                <h1 class="logo" id="l">Parallax Effect</h1>
                <div class="navbar" id="nav">
                    <li>Design</li>
                    <li>Imagination</li>
                    <li>Creativity</li>
                    <li>Innovation</li>
                </div>
        </header>
        <section class="starry_night">
            <img src="moon.png" alt="" class="moon" id="m">
      
        </section>
        <div class="clock_element">
            <div class="mi mini" id="min"></div>
            <div class="mini1"></div>
            <div class="mini2"></div>
            <div class="principal">
                <div class="heure"></div>
                <div class="minute"></div>
            </div>
            <div class="mini2"></div>
            <div class="mini1"></div>
            <div class="mini "></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
<script>
    gsap.from("#l",{
        scrollTrigger: {
            scrub: true
        },

        x: 600,
    })

    gsap.from("#nav",{
        scrollTrigger: {
            scrub: true
        },

        x: 700,
    })

    gsap.from("#m",{
        scrollTrigger: {
            scrub: true
        },

        x: -1000,
        y :1000,
    })

    gsap.from(".mini2",{
        scrollTrigger: {
            scrub: true
        },

        y: 700,
    })

    gsap.from(".mini1",{
        scrollTrigger: {
            scrub: true
        },

        y:- 700,
    })

    gsap.from(".mini",{
        scrollTrigger: {
            scrub: true
        },

        x: 1200,
    })
    

</script>

</body>
</html>
